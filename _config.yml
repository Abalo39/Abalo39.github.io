  github            : "Abalo39"
  linkedin          : "https://www.linkedin.com/in/abalo-simsoba-803a75244/" 

# Publication Category Labels
publication_category:
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Collections Configuration
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Reading Files & Exclusions
include:
  - .htaccess
  - _pages
  - files
exclude:
  - node_modules
  - Gemfile
  - package.json
  - README
  - vendor
keep_files:
  - .git

# Defaults for Profiles and Layouts
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
