name                     : &name "Kouyakou-Abalo SIMSOBA"
description              : &description "Google DeepMind Scholar | Artificial Intelligence for Science"
url                      : "https://Abalo39.github.io" 
baseurl                  : "" 
repository               : "Abalo39/Abalo39.github.io"

# Site Author
author:
  avatar           : "profile.png"
  name             : "Kouyakou-Abalo SIMSOBA"
  pronouns         : "" # Removed per request
  bio              : "Google DeepMind Scholar at AIMS South Africa. Researcher in Robust ML, Time Series Forecasting, and NLP."
  location         : "Cape Town, South Africa"
  employer         : "African Institute for Mathematical Sciences (AIMS)"
  email            : "kouyakou@aims.ac.za" 

  # Academic & Professional Links
  googlescholar     : "https://scholar.google.com/citations?hl=en&user=RtYAMMoAAAAJ"
